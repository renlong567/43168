        <div class="channelInfo">
            <i></i>
            <h2>{$list.title}</h2>
            <p class="yahei">{$list.note}</p>
        </div>
    </div>
</div>
<div class="submenu">
    <div class="submeu_list clearfix about_nav1">
        <ul>
            <!-- sublist pid=$parent_rs.id -->
            <!-- php:$num=1; -->
            <!-- loop from=$list key=$key value=$value -->
            <li class="about_nav{$num}"><a {if $page_rs.id == $value.id} class="on"{/if} href="{$value.url}" title="{$value.title}"></a></li>
            <!-- php:++$num; -->
            <!-- /loop -->
            <li class="empty" style="width: 624px"></li>
        </ul>
    </div>
</div>
<div class="w1240">
    <div class="photo_tab" style="width: 1040px; margin: 25px auto">
        <!-- include tpl=block_catelist -->
    </div>
    <div class="cl"></div>
    <div class="photo">
        <!-- if $rslist.0.pictures -->
        <div class="picplayerlist">
            <ul class="pictures">
                <!-- loop from=$rslist.0.pictures key=$key value=$value -->
                <li>
                    <a href="{$value.filename}" target="_blank"><img src="{$value.filename}" width="900" height="600" border="0" alt="{$value.title}" /></a>
                    <!-- if $value.note -->
                    <div class="content">{$value.note}</div>
                    <!-- /if -->
                </li>
                <!-- /loop -->
            </ul>
            <div class="picshowlist">
                <div class="picshowlist_mid">
                    <div class="picmidleft"><a href="javascript:void(0);" class="prev"><img src="images/left1.jpg" alt="上一张" /></a></div>
                    <div class="picmidmid">
                        <ul class="page_ul">
                            <!-- loop from=$rslist.0.pictures key=$key value=$value -->
                            <li><a href="{$value.filename}" target="{$value.target}" title="{$value.title}"><img src="{$value.filename}" width="106" height="76" alt="{$value.title}" /></a></li>
                            <!-- /loop -->
                        </ul>
                    </div>
                    <div class="picmidright"><a href="javascript:void(0);" class="next"><img src="images/right1.jpg" alt="下一张" /></a></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".picplayerlist").slide({
                    'titCell': '.page_ul li',
                    'mainCell': '.pictures',
                    'autoPlay': true
                });
            });
        </script>
        <!-- /if -->
        <div class="d_txt">{$rs.content}</div>
    </div>
    <!-- if $page_rs.comment_status --><!-- include tpl=block_comment --><!-- /if -->
    <div class="cl"></div>
</div>
