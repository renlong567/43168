<script type="text/javascript">
    $(document).ready(function () {
        $("#book_post").submit(function () {
            //提交表单
            if (!$('#title').val())
            {
                alert("留言主题不能为空");
                return false;
            }
            if (!$('#fullname').val())
            {
                alert('留言人姓名不能为空');
                return false;
            }
            if (!$('#mobile').val())
            {
                alert('手机不能为空');
                return false;
            }
            if (!$('#content').val())
            {
                alert('留言内容不能为空');
                return false;
            }
            $(this).ajaxSubmit({
                'url': api_url('post', 'save'),
                'type': 'post',
                'dataType': 'json',
                'success': function (rs) {
                    if (rs.status == 'ok')
                    {
                        alert('您的留言信息已发布，请耐心等候管理员审核，感谢您的提交');
                        $.phpok.reload();
                    }
                    else
                    {
                        alert(rs.content);
                        $("#update_vcode").phpok_vcode();
                        $("#_chkcode").val('');
                        return false;
                    }
                }
            });
            return false;
        });
    });
</script>
